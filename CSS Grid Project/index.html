<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-left">
            <h1>My Portfolio</h1>
            <div>
                <p>When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
            </div>

        </div>
        <div class="main-right">
            <div class="box waterfall row-2">Waterfall</div>
            <div class="box hills column-2">Hills</div>
            <div class="box ocean">Ocean</div>
            <div class="box rain row-2">Rain</div>
            <div class="box mountain column-2">Mountain</div>
            <div class="box trees">Trees</div>
            <div class="box beach column-2">Beach</div>

        </div>
    </div>
</body>
</html>
